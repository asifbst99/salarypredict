<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style1.css') }}">
  <title>register form </title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" placeholder="enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">User name</span>
                    <input type="text" placeholder="enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">email-id</span>
                    <input type="text" placeholder="enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="text" placeholder="enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="password" required>
                </div>
                <div class="input-box">
                    <span class="details">Conform Password</span>
                    <input type="text" placeholder="conform password" required>
                </div>
                
            </div>

            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">

                <div class="catgory">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>

                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>

                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Others</span>

                    </label>
                </div>
            </div>
            <div class="botton">
                <input type="submit" value="Register">
            </div> 
            <div class="signup-link">Already have account<a href="{{ url_for('home') }}">Login Now</a></div>    
            
        </form>
    </div>
    
</body>
</html>
